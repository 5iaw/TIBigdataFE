

<h1>
    USER-PAGE
</h1>

<div *ngIf="nowUser;" style="margin: 50px;">
    <img src="{{nowUser.photoUrl}}">
    <h4>{{nowUser.name}} 님 안녕하세요</h4>
    <p>{{nowUser.email}}</p>

    <button type="submit" (click)="gSignOut()" class="btn btn-secondary btn-block login-btn"><a href="#" style="color: white;">구글 로그아웃</a></button>
</div>

<div>
    관심있는 문서
</div>
