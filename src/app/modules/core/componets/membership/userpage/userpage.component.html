<div uk-grid>

    <!-- <div class="row"> -->
    <!-- <div class="col"> -->

    <div class="uk-width-auto">
        <div *ngIf="nowUser;" style="margin: 50px;">
            <img src="{{nowUser.photoUrl}}">
            <h4>{{nowUser.name}} 님 안녕하세요</h4>
            <p>{{nowUser.email}}</p>

            <button type="submit" style="width: 150px;" (click)="gSignOut()"
                class="btn btn-secondary btn-block login-btn"><a href="#" style="color: white;">구글
                    로그아웃</a></button>
        </div>

        <!-- </div> -->
    </div>
    <!-- <div class="col"> -->
    <div class="uk-width-expand">
        <div class="uk-card uk-card-body uk-card-default">
            <h3>내가 찜한 문서</h3>

            <div *ngFor="let doc of myDocs; index as d">
                <a>{{ doc }} </a>
            </div>
            <div *ngIf="!isDocEmpty">
                <button (click)="deleteAllMyDocs()">나의 문서 모두 지우기</button>
            </div>
        </div>

        <div class="uk-card uk-card-body uk-card-default">
            <h3>나의 검색 기록</h3>

            <div *ngFor="let doc of myHst; index as d">
                <a>{{ doc }} </a>
            </div>
            <!-- <button (click)="deleteAllMyDocs()">나의 검색 기록 지우기</button> -->
        </div>
    </div>

    <!-- </div> -->
    <!-- </div> -->
</div>
