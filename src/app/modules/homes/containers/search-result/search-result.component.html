<div class="uk-container">


<app-search-nav></app-search-nav>



<div class="uk-flex-inline">
<button class="uk-button uk-button-text">연관검색어&nbsp;&nbsp;<span uk-icon="icon: info; ratio:0.8"></span></button>
  <ul class="keyword-list" *ngFor="let keyword of relatedKeywords">
    <li><a href="#">{{keyword}}</a></li>
</ul>
</div>

<div *ngIf="articleSources?.length > 1" class="uk-flex uk-flex-right">
    <button (click)="getResult()" class="uk-button uk-button-primary">Data Analysis</button>
</div>


    <div class="uk-child-width-expand@s" uk-grid> 

      
        <div class="uk-width-1-4@m">
          <div class="search-filter">
            <app-search-filter></app-search-filter>
          </div>
        </div>
  
        <div class="search-result">
          <div *ngFor="let articleSource of articleSources">
            <app-article-details [article]='articleSource._source' ></app-article-details>
          </div>

          <div *ngIf="articleSources?.length < 1" style="margin-top:20px">

              <div class="uk-position-center">
                <h3>검색결과가 없습니다</h3>
              </div>
            
          </div>
        </div>

      </div>
  </div>
