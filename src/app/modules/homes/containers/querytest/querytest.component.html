<div class="uk-container">

  <h3>Elasticsearch server status: {{status}}</h3>

  <div *ngFor="let articleSource of articleSources">
    <app-article-details [article]='articleSource._source' ></app-article-details>
  </div>

  <div *ngIf="articleSources?.length < 1" style="margin-top:20px">
    <p>Not found!</p>
  </div>
</div>
