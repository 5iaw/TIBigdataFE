<p>
    선택한 문서 워드 클라우드 분석
</p>

<div uk-spinner="ratio: 4.5" *ngIf="isLoaded == false">Loading...</div>
<div *ngIf="isLoaded == true">
    <div class="card card-body mb-2" *ngFor="let cData of cDatas; index as i">
        <h3>{{ titles[i] }}</h3>
        <angular-tag-cloud [data]="cData" [width]="options.width" [height]="options.height" [overflow]="options.overflow">
        </angular-tag-cloud>
    </div>
</div>
