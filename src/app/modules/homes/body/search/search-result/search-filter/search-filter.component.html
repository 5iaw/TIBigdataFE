<div class="filter">

  <div>
    search-filter-component
  </div>
  <div>
    검색필터&nbsp;&nbsp;<span uk-icon="icon: info; ratio:0.8"></span>
  </div>


  <div>

    결과내 재검색
  </div>

  <div>

    <input class="uk-input search-bar uk-form-width-small" type="text" (keyup)="updateKeyword($event)"
      value="{{ queryText }}" (keydown.enter)="search()" style="border-radius:20px; background-color: red;"
      placeholder="키워드 포함" />

  </div>

  <div>

    <input class="uk-input search-bar uk-form-width-small" type="text" (keyup)="updateKeyword($event)"
      value="{{ queryText }}" (keydown.enter)="search()" style="border-radius:20px; background-color: white;"
      placeholder="키워드 제외" />
    <a (click)="sendResult()"></a>
  </div>

  <!-- 기간 -->
  <div>

    <!-- 기간 토글 바 -->
    <div>


    <!-- 기간 버튼 -->
    <div class="uk-flex">

      <button class="uk-button uk-button-primary ">
        1일
      </button>
      <button class="uk-button uk-button-primary">
        1주
      </button>
      <button class="uk-button uk-button-primary">
        1개월
      </button>

    </div>

    <div class="uk-flex">
      <button class="uk-button uk-button-primary">
        3개월
      </button>
      <button class="uk-button uk-button-primary">
        6개월
      </button>
      <button class="uk-button uk-button-primary">
        1년
      </button>
    </div>

    <!-- <div class="uk-width-1-1"> -->


    <!-- </div> -->

    <button class="uk-button uk-width-1-1">
      전체
    </button>

    <button class="uk-button uk-button-default uk-width-1-1" uk-toggle="target: .filter_date">
      직접 설정<span uk-icon="icon: triangle-down"></span>
    </button>

    <div class="filter_date">
      <div class="uk-card uk-card-small uk-card-body">
        <div class="uk-margin" style="width : 80pt">
          <input class="uk-range" type="range" value="1970" min="1950" max="2019" step="1" [(ngModel)]="sValue" />
          To {{ sValue }}
        </div>
      </div>
    </div>
  </div>


  </div>




</div>
