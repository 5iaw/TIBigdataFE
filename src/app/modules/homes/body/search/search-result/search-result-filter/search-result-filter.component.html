<div class="filters">
  <div class="reset-filter">
    <span>검색필터</span>
    <img (click)="resetFilters()" class="reset-btn" src="../../../../../../../assets/icons/18_reset-filter.png"
      alt="filter-reset">
  </div>

  <div class="filter">
    <span class="filter-title">결과 내 재검색</span>
    <div class="input-container">
      <div class="search-container">
        <div class="textboxes">
          <input type="text" name="" id="" placeholder="키워드 포함" />
          <input type="text" name="" id="" placeholder="키워드 제외" />
        </div>
        <button class="search-btn"></button>
      </div>
    </div>
  </div>

  <div class="filter">
    <span class="filter-title">기간</span>
    <div class="input-container">
      <div class="select-date-range">
        <button>1일</button>
        <button>1주</button>
        <button>1개월</button>
        <button>3개월</button>
        <button>6개월</button>
        <button>1년</button>
        <button>전체</button>
      </div>

      <div class="textboxes">
        <span class="filter-title">직접입력</span>
        <input type="date" name="" id="">
        <input type="date" name="" id="">
      </div>
    </div>
  </div>

  <div class="filter">
    <span class="filter-title">기관별</span>
    <div class="input-container inst-list">
      <button>기관이름 | 문서개수</button>
      <button>기관이름 | 문서개수</button>
      <button>기관이름 | 문서개수</button>
      <button>기관이름 | 문서개수</button>
    </div>
  </div>


  <div class="filter">
    <span class="filter-title">주제별</span>
    <div class="input-container">
      <div class="topics">
        <button>전체</button>
        <button>정치</button>
        <button>경제</button>
        <button>사회</button>
        <button>문화</button>
        <button>국제</button>
        <button>지역</button>
        <button>스포츠</button>
        <button>과학</button>
      </div>
    </div>
  </div>
</div>
