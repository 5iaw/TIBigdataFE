<div *ngIf="this.relatedKeywords.length" class="related-keywords-container">
  <p>연관검색어</p>
  <ul class="keyword-list" *ngFor="let keyword of relatedKeywords">
    <li>
      <a (click)="relatedSearch(keyword)">{{ keyword }}</a>
    </li>
  </ul>
</div>

<p class="page-route">
  홈 > 검색결과
</p>

<hr />

<div class="result-page">
  <aside class="filters-container">
    <div class="keyword-analysis-container">
      <button class="keyword-analysis" (click)="freqAnalysis()"> 키워드분석 </button>
      <button class="keyword-analysis-help"></button>
    </div>
    <app-search-result-filter></app-search-result-filter>
  </aside>

  <div class="results-container">
    <app-search-result-document-list (related_keywords_ready)="setRelatedKeywords($event)">
    </app-search-result-document-list>
  </div>
</div>
