<div class="uk-container uk-container-center uk-margin-medium-left uk-margin-medium-right">

    <div class="uk-align-center uk-margin-small uk-width-1-2" uk-grid>
        <!-- <app-search-bar></app-search-bar> -->
    </div>

    <!-- 연관검색어 -->
    <div class="uk-flex-center" uk-grid>
        <button class="uk-button uk-button-text">
            연관검색어&nbsp;&nbsp;<span uk-icon="icon: info; ratio:0.8"></span>
        </button>
        <div uk-spinner="ratio: 2.5 " *ngIf="isKeyLoaded == false; else infoLoadFin">
            Loading...
        </div>
        <ng-template #infoLoadFin>
            <ul class="keyword-list" *ngFor="let keyword of relatedKeywords">
                <li>
                    <a (click)="relatedSearch(keyword)">{{ keyword }}</a>
                </li>
            </ul>
        </ng-template>
    </div>

    <!-- 수평선 긋기 -->
    <hr />

    <!-- 세부메뉴 : 키워드분석, 검색 결과는 몇개 입니다, 최신순, 10건 씩 보기 -->
    <div calss="uk-container" uk-grid>
        <!-- 키워드분석 -->
        <div class="uk-width-1-4" style="background-color: yellowgreen; padding : 0px;">
            <div class="uk-align-center" style="background-color: cadetblue;">
                <!-- test -->
                <button (click)="freqAnalysis()" class="uk-button uk-button-primary">
                    키워드분석
                </button>
            </div>
        </div>

        <!-- 검색 결과 수 -->
        <div class="uk-width-expand uk-align-center" style="background-color: greenyellow;">
            검색 키워드에 대한 검색 결과는 몇개 입니다.
        </div>

        <!-- 최신순 10건씩 보기 -->
        <div class="uk-width-medium" style="background-color: burlywood">

            <button class="uk-button uk-button-primary bt-color">
                최신순
            </button>

            <button class="uk-button uk-button-primary">
                10개 씩 보기
            </button>
        </div>
    </div>






    <!-- 하단부 -->
    <div class="uk-container" uk-grid>
        <!-- 좌측 패널 responsive web 1/4 of container following 1/4 columns from design-->
        <div class="uk-width-1-4 left-wing">
            <!-- border-radius round outline -->
            <div class="outline">
                <!-- 문서 저장 KEEP -->
                <div class="uk-margin-small" uk-grid>
                    <div class="uk-align-center" *ngIf="isLogStat">
                        <button (click)="keepMyDoc()" class="uk-button uk-button-primary">
                            KEEP
                        </button>
                    </div>
                </div>

                <!-- 좌측 검색 필터 -->
                <div class="filter-in-result">
                    <div>
                        filter-in-result
                    </div>
                    <app-search-result-filter></app-search-result-filter>
                </div>
            </div>
        </div>

        <!-- 중앙 검색 결과 -->
        <div class="uk-width-3-4 middle-result-area">
            <!-- middle-result-area -->
            <app-search-result-document-list></app-search-result-document-list>
        </div>

        <!-- 우측 검색 기록 -->
        <div class="uk-width-small">
            <div *ngIf="isLogStat">

                검색 기록
                <div class="uk-card uk-card-body uk-card-default">
                    <div *ngFor="let hst of userSearchHistory; index as i">
                        <div uk-grid>
                            <a (click)="relatedSearch(hst)">{{ hst }}</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
