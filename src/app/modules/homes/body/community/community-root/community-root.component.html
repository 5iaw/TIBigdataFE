<div class="search-bar">
  <app-search-bar></app-search-bar>
</div>
<hr>

<section>
  <nav class="community-nav">
    <ul>
      <li [ngStyle]="{'color': selectedMenu === 0 ? 'black' : 'lightgray'}">
        <a (click)="navToAnnouncement()">공지사항</a>
      </li>
      <li [ngStyle]="{'color': selectedMenu === 2 ? 'black' : 'lightgray'}">
        <a (click)="navToFaq()">FAQ</a>
      </li>
      <li [ngStyle]="{'color': selectedMenu === 1 ? 'black' : 'lightgray'}">
        <a (click)="navToQna()">Q&A</a>
      </li>
    </ul>
  </nav>

  <hr class="nav-separator" />
  <section class="menu-info">
    <div *ngIf="selectedMenu === 0" class="menu-info-announcement">
      공지사항을 알려드립니다.
    </div>
    <div *ngIf="selectedMenu === 2" class="menu-info-faq">
      이용자분들께서 자주하시는 질문들 입니다.
    </div>
    <div *ngIf="selectedMenu === 1" class="menu-info-qna">
      KUBiC에 대해 궁금하신 것을 남겨주세요.
    </div>
  </section>
  <router-outlet></router-outlet>
</section>
