<h3>글쓰기</h3>
<hr>
<div class="inputs">
  <input class="title" type="text" (keyup)="updateTitle($event)" placeholder="제목을 입력하세요." />
  <textarea class="content" (keyup)="updateContent($event)"
    placeholder="제목과 내용에 개인정보(이메일, 전화번호, 주민번호, 주소 등)가 포함되면 자동으로 해당 정보는 삭제됩니다."></textarea>
</div>

<div class=buttons>
  <button class="button-list" (click)="gotoList()">목록</button>
  <button class="button-write" (click)="saveNewDocument()">작성</button>
</div>
