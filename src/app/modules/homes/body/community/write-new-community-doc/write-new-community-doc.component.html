<div class="inputs">
        <input class="title" type="text" (keyup)="updateTitle($event)" placeholder="제목을 입력하세요." />

        <input class="content" type="text" (drag)="setFontOptions($event)" (keyup)="updateContent($event)" #tbString style="width:800px; height:200px" placeholder="내용을 입력하세요."/>
</div>

<div>
    <button class="button1" (click)="gotoList()">목록</button>
    <button class="button2" (click)="saveNewDocument()">작성</button>
</div>
