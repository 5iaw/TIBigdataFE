<input class=search-bar (keyup)="updateSearchKey($event)" placeholder="검색" />

<table>
  <thead>
    <tr>
      <th class="doc-num">글 번호</th>
      <th class="doc-faq"></th>
      <th class="doc-title">글 제목</th>
      <th class="doc-writer">작성자</th>
      <th class="doc-postdate">등록일</th>
    </tr>
  </thead>

  <tbody *ngIf="docList.length">
    <tr *ngFor="let doc of docList; let i = index">
      <td class="doc-num">{{ doc["docId"] }}</td>
      <td>
        <div *ngIf="doc['isAnswered']" class="faq-button complete">완료</div>
        <div *ngIf="!doc['isAnswered']" class="faq-button ongoing">검토중</div>
      </td>

      <td class="doc-title"> <a (click)="navToReadThisDoc(i)">{{ doc["title"] }}</a></td>
      <td class="doc-writer"> <a>{{ doc["userName"] }}</a></td>
      <td class="doc-postdate">{{ doc["regDate"] }}</td>
    </tr>
  </tbody>

  <tbody *ngIf="!docList.length">
    <tr>
      <td class="no-docs" rowspan="5" colspan="5">등록된 게시물이 없습니다.</td>
    </tr>
  </tbody>
</table>

<div class="buttons">
  <button class="button-write" (click)="navToWriteNewDoc()">글쓰기</button>
</div>

<div class="page-numbers">
  <button *ngIf="currentPage>1" (click)="loadPage(currentPage-10)">
    << </button> <button *ngIf="currentPage > 1" (click)="loadPage(currentPage-1)">
      < </button> <button
        [ngStyle]="{'background-color': currentPage == i ? '#52b9ff' : 'transparent', 'color': currentPage == i ? 'white' : 'black'}"
        (click)="loadPage(i)" *ngFor="let i of pages"> {{  i  }}
  </button>
  <button *ngIf="currentPage < totalPages" (click)="loadPage(currentPage+1)"> > </button>
  <button *ngIf="currentPage != totalPages" (click)="loadPage(currentPage+10)"> >> </button>
</div>
