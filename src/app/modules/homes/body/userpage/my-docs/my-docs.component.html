<div class="where">
    <h4><strong> 내 보관함 </strong></h4>
    <div class="folder-menu">
        <button class="button1">새폴더생성</button>
        <button class="button2">폴더편집 </button>
    </div>
</div>

<br>
<div>
    <!-- <div class="folders">
        <a>
            폴더1
        </a>
        <a>
            폴더2
        </a>
    </div> -->
        
    <div class="bundle">
        <form [formGroup]="form">
        <div class="upside">
            <div class="upside2">
                <input
                class="checkbox toggle-all"
                type="checkbox"
                (change)="onCheckboxChange($event)"
                value="toggleAll"
                />전체선택
            </div>
            <div *ngIf="!isDocEmpty" class="upside3"> 
                <button> 선택삭제 </button>
                <button (click)="deleteAllMyDocs()"> 전체삭제 </button>
            </div>
        </div>
        <br>
        <section *ngIf="isSavedDocsLoaded" class="saved-document-list">
            <ul>
            <li *ngFor="let doc of savedDocs; index as idx">
              <input
                class="checkbox"
                type="checkbox"
                id="{{ idx }}"
              />
              <label for="{{ idx }}"> {{ doc["title"] }}</label>
            </li>
            </ul>
            <div class="page-numbers">
            <button
              *ngIf="pageInfo.currentPage > 1"
              (click)="loadSavedDocs(pageInfo.currentPage - 10)"
            >
              <<
            </button>
            <button
              *ngIf="pageInfo.currentPage > 1"
              (click)="loadSavedDocs(pageInfo.currentPage - 1)"
            >
              <
            </button>
            <button
              [ngStyle]="selectedStyleObject(pageInfo.currentPage === i)"
              (click)="loadSavedDocs(i)"
              *ngFor="let i of pageInfo.pages"
            >
              {{ i }}
            </button>
            <button
              *ngIf="pageInfo.currentPage < pageInfo.totalPages"
              (click)="loadSavedDocs(pageInfo.currentPage + 1)"
            >
              >
            </button>
            <button
              *ngIf="pageInfo.currentPage != pageInfo.totalPages"
              (click)="loadSavedDocs(pageInfo.currentPage + 10)"
            >
              >>
            </button>
            </div>
        </section>
        </form>
    </div>
</div>
