<div *ngIf="article">
  <article class="uk-article">

    <!-- 제목 -->
    
      <div class="uk-text-large">
        <div> <a (click)="setThisDoc()" style="font-size : 30px; font-weight : Medium; color : #3d3d3d;">{{article.post_title}} </a></div>
      </div>
    

    <!-- 첫줄 미리보기-->
    <div class="uk-margin-small-top">
      <p style="font-size : 20x; font-weight : regular; color : #3d3d3d;">
        {{ (article.post_body.length > 80) ? (article.post_body | slice:0:70)+'..' : (article.post_body)}}
      </p>
    </div>
  

    <!-- 날짜 | 작성자 | 키워드 -->
    
      <div class="container">
        <span class="uk-align-right" style="font-size : 18x; font-weight : regular; color : #3d3d3d;">{{article.post_date | date:"yyyy/MM/dd"}} | {{article.post_writer}}  | </span> 
        <span class="uk-align-right" style="font-size : 18x; font-weight : Medium; color : #3d3d3d;">키워드 : {{ keywords[0] }}</span>
        <!-- <span class="uk-align-right" style="font-size : 18x; font-weight : regular; color : #3d3d3d;"></span> -->
      </div>
    


    <!-- 연관문서 버튼 -->
    <div #relatedKeyWords>
      <div uk-spinner="ratio: 2.5 " *ngIf="isKeyLoaded == false; else infoLoadFin">
        Loading...
      </div>
    </div>
  </article>
</div>
