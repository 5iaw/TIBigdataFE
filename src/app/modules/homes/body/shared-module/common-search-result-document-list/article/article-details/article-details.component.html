<div *ngIf="article" class="article-info">
  <a (click)="view_doc_detail()"> {{article.post_title}} </a>
  <div class="post-preview"> {{ article.post_body }}</div>
  <span>{{ article.post_date | date:"yyyy/MM/dd" }}</span>
  <span>{{ article.post_writer }}</span>
  <span>키워드 {{ keywords[0] }}</span>
</div>
