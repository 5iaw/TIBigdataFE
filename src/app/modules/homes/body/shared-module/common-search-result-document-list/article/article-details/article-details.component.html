<div *ngIf="article">
  <article class="uk-article">
    <div class="row">
      <div class="uk-text-large">
        <div> <a (click)="setThisDoc()">{{article.post_title}} </a></div>
      </div>
    </div>
    <div class="row">
      <p>
        {{ (article.post_body.length > 80) ? (article.post_body | slice:0:80)+'..' : (article.post_body)}}
      </p>
    </div>
    <div class="row">
      <div class="container">
        <div class="uk-align-right">{{article.post_date | date:"yyyy/MM/dd"}} | {{article.post_writer}}  | 키워드 : {{ keywords[0] }}</div>
      </div>
    </div>

    <div #relatedKeyWords>
      <div uk-spinner="ratio: 2.5 " *ngIf="isKeyLoaded == false; else infoLoadFin">
        Loading...
      </div>
    </div>
  </article>
</div>
