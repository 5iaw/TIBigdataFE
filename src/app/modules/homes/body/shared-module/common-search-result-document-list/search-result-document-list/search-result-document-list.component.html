<!-- <p>search-result-document-list works!</p> -->
    <!-- middle-result-area -->
    <!-- 검색결과는 0000건 입니다. -->
<div uk-grid>
    
    
    <!-- 검색 결과 수 -->
    <div class="num-result uk-width-expand" style="text-align:left;padding-bottom : 0; font-weight : Regular; font-size : 20px; color : #3d3d3d;" >
        {{queryText}}에 대한 검색 결과는 몇개 입니다.
    </div>
    
    <!-- 최신순 10건씩 보기 -->
    <div class="uk-width-medium" style="padding : 0;text-align:right;">
        <button class="uk-button button-white button-outline" style="font-weight : regular; font-size:21px; color : #606060;">
            최신순
        </button>
        
        <button class="uk-button button-white button-outline uk-margin-small-left" style="font-weight : regular; font-size:21px; color : #606060;">
            10개 씩 보기
        </button>
    </div>
</div>


    <div class="form-group" style="padding : 0; margin : 0;">
        <input class="uk-checkbox custom-check" type="checkbox" style="padding : 0; margin : 0; border-radius: 3px; border: 1px solid #3d3d3d; font-size: 18pt; color:#3d3d3d; font-weight: regular;" (change)="this.boxChange(i)" />
        전체선택
    </div>

    <div class="search-result">
        <!-- search-result -->
        <span uk-spinner="ratio: 4.5 " *ngIf="isSearchLoaded == false; else loadFin">
            Loading...
        </span>
        <ng-template #loadFin>
            <div *ngFor="let articleSource of articleSources; index as i">
                <div class="uk-child-width-expand " uk-grid>

                     <!-- check-box-position -->
                    <div *ngIf="isLogStat" class="uk-width-small check-box-postition" >   
                        <span class="form-group">
                            <input class="uk-checkbox custom-check" type="checkbox" style="border-radius: 3px; border: 1px solid #8a8d8e;"(change)="this.boxChange(i)" />
                        </span>
                    </div>

                    <!-- 각 검색 결과 문서 리스트 -->
                    <div class="article-detail uk-width-expand" style="padding-left: 1em;">
                            <app-article-details [article]="articleSource">
                            </app-article-details>
                        <!-- <div class="margin : 0;"> -->
                            <!-- style="padding: 1em; margin: auto;  -->
                            <button class="uk-button button-outline button-white uk-margin-remove" style="margin-left : 0; font-weight : regular; font-size:21px; color : #606060;" (click)="tgglRelated(i)">
                                연관문서
                            </button>
                            <div *ngIf="relateToggle[i] == true">
                                <div *ngFor="let rcmd of relatedDocs[i]; index as r">
                                    <a (click)="setThisDoc(i, r)" style = "font-size: 17px; color : #3d3d3d; font-weight: Regular;">{{rcmd["title"]}}</a>
                                </div>
                            </div>
                        <!-- </div> -->
                    </div>
                </div>
                <hr style="border : 0; height : 0.25pt;background : #606060;">

                <!--검색 결과의 마지막 -->
            </div>
            <div *ngIf="articleSources?.length < 1" style="margin-top: 20px;">
                <div class="uk-position-center">
                    <h3>검색결과가 없습니다</h3>
                </div>
            </div>
        </ng-template>
</div>
