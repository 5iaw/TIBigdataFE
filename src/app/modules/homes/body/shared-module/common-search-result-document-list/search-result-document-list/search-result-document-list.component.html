<div class="result-header">
  <!-- Show number of result -->
  <div *ngIf="isResultFound" class="result-count">{{queryText}}에 대한 검색 결과는 {{ searchResultNum }} 개 입니다.</div>

  <div *ngIf="isResultFound" class="dropdown-menus">
    <!-- Set Sort Order -->
    <select class="order-drop" id="order" name="order">
      <option *ngFor="let ord of orders" [value]="ord">{{ord}}</option>
    </select>

    <!-- Set number of doc per page -->
    <select class="amount-drop" id="amount" name="amount" (change)="searchAgain($event.target.value)">
      <option *ngFor="let amt of amounts" [value]="amt">{{amt}} 건 씩 보기</option>
    </select>
  </div>
</div>

<div *ngIf="isResultFound" class="result-body">
  <form [formGroup]="form" (ngSubmit)="submitForm()" novalidate>
    <div *ngFor="let articleSource of articleSources" class="article">
      <label>
        <input type="checkbox" [value]="articleSource['_id']" (change)="onCheckboxChange($event)" />
      </label>
      <app-article-details [article]="articleSource"></app-article-details>
    </div>
    <input type="submit" class="mydoc" value="담기" />
  </form>
</div>

<div *ngIf="!isResultFound" class="result-not-found-body">
  <p> "{{ queryText }}"에 대한 검색결과가 없습니다.</p>
  <ul>
    <li>단어의 철자가 정확한지 확인해 보세요.</li>
    <li>한글을 영어로 혹은 영어를 한글로 입력했는지 확인해 보세요.</li>
    <li>검색어의 단어 수를 줄이거나, 보다 일반적인 검색어로 다시 검색해 보세요.</li>
  </ul>
</div>
