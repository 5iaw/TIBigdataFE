<hr />

<div class="dashboard-body">
  <aside>
    <div class="title">
      <h1>자료 분석</h1>
      <h2>내 보관 자료</h2>
    </div>
    <div class="saved-document-list">
      <ul>
        <li *ngFor="let doc of docTitleList, index as t">
          <input class="checkbox" type="checkbox" (change)="this.my_doc_checkbox_update(t)" id="{{ t }}">
          <label for="{{ t }}"> {{doc}}</label>
        </li>
      </ul>
    </div>
  </aside>

  <div class="analysis">
    <div class="select-analysis">
      <form class="select-analysis-form">
        <div class="select-analysis-up-menu">
          <div class="select-analysis-type">
            <h2>원하는 분석 선택</h2>
            <input type="button" value="키워드 분석" name="type" />
            <input type="button" value="연관문서" name="type" />
          </div>
          <div class="select-analysis-graph">
            <h2>원하는 그래프 선택</h2>
            <input type="button" value="도넛형" name="graph" />
            <input type="button" value="꺾은선형" name="graph" />
            <input type="button" value="워드클라우드" name="graph" />
            <input type="button" value="세로막대형" name="graph" />
          </div>
        </div>
        <div class="select-analysis-down-menu">
          <div class="select-analysis-data-num">
            <h2>출력할 데이터의 숫자</h2>
            <select name="" id="">
              <option value="5"> 5 </option>
              <option value="10"> 10 </option>
              <option value="15"> 15 </option>
            </select>
          </div>
          <input type="submit" value="분석">
          <input type="reset" value="재설정">
        </div>
      </form>
    </div>

    <div class="analysis-result">
      <button>내 분석함에 담기</button>
    </div>

  </div>

</div>
