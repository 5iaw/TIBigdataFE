<hr />

<div class="uk-container dash-area" uk-grid>
  <!-- leftwing -->
  <div class="uk-width-1-3">

    <div style="font-weight: bold; font-size: 27px; color: #3d3d3d;"> 자료 분석 </div>
    <div style="font-weight: bold; font-size: 21px; color: #3d3d3d;">내 보관 자료</div>

    <div class="uk-flex">
      <a class="uk-margin-left">
        폴더1
      </a>
      <a class="uk-margin-left">
        폴더2
      </a>
      <a class="uk-margin-left">
        폴더3
      </a>
    </div>

    <div class="left-outline">
      <ul>
        <li *ngFor="let doc of docTitleList, index as t">
          <label for="doc-checkbox">
            <input class="checkbox" type="checkbox" (change)="this.my_doc_checkbox_update(t)" name="doc-checkbox">
            {{doc}}</label>
        </li>
      </ul>
    </div>
  </div>

  <!-- rightwing -->
  <div class="uk-width-expand">
    <div class="outline">

      <div uk-grid>
        <div class="uk-width-medium analysis-choose" style="background-color:blueviolet;">
          원하는 분석 선택
          <div *ngIf="chosenCount > 1 || chosenCount == 0">
            <!-- <div *ngFor="let word of this.analysisList; index as i"> -->
            <button (click)="get_user_analysis_choice($event)" class="uk-button button-blue button-outline"
              style="font-weight : regular; font-size:18px; color : #ffffff;">
              키워드분석
            </button>
            <!-- </div> -->
          </div>
          <div *ngIf="2 > chosenCount  ">
            <button (click)="get_user_analysis_choice($event)" class="uk-button button-blue button-outline"
              style="font-weight : regular; font-size:18px; color : #ffffff;">
              연관문서
            </button>
          </div>
        </div>



        <div class="uk-width-medium graph-choose">d
          원하는 그래프 선택

          <div class="uk-flex uk-flex-wrap uk-flex-wrap-around ">
            <div class="uk-width-1-3">
              <button (click)="get_user_graph_choice($event)" class="uk-button button-blue button-outline"
                style="font-weight : regular; font-size:9px; width:100px; color : #ffffff;">
                꺾은선형
              </button>
            </div>
            <div class="uk-width-1-2 uk-margin-left">
              <button (click)="get_user_graph_choice($event)" class="uk-button button-blue button-outline"
                style="font-weight : regular; font-size:9px; width:100px; color : #ffffff;">
                꺾은선형
              </button>
            </div>
            <div class="uk-width-1-3">
              <button (click)="get_user_graph_choice($event)" class="uk-button button-blue button-outline"
                style="font-weight : regular; font-size:9px; width:100px; color : #ffffff;">
                꺾은선형
              </button>
            </div>
            <div class="uk-width-1-3 uk-margin-left">
              <button (click)="get_user_graph_choice($event)" class="uk-button button-blue button-outline"
                style="font-weight : regular; font-size:9px; width:100px; color : #ffffff;">
                꺾은선형
              </button>
            </div>
          </div>
        </div>
      </div>

      <div>
        출력할 데이터의 숫자
      </div>
      <div uk-grid>
        <!-- 세부 선택 -->
        <div class="uk-width-1-2 uk-align-left">
          <select class="uk-select" [(ngModel)]="userNumChoice" style="border-radius: 30px;"
            (change)="update_num_anls_data($event.target.value)">
            <option>5</option>
            <option>10</option>
            <option>20</option>
          </select>
        </div>

        <div class="uk-width-expand">
          <button (click)="visualize()" class="uk-align-right uk-button button-blue button-outline"
            style="font-weight : regular; font-size:9px; color : #ffffff;">
            분석
          </button>

          <button (click)="analysis_initialize()" class="uk-align-right uk-button button-blue button-outline"
            style="font-weight : regular; font-size:9px; color : #ffffff;">
            재설정
          </button>
        </div>

      </div>

    </div>
    <div class="outline">
      그래프

      <div *ngIf="choiceComplete">
        <b>{{userAnalysisChoice}} Analysis</b> and <b>{{userGraphChoice}} Graph </b> and <b> {{userNumChoice}} Data </b>

        <div *ngIf="userGraphChoice == 'Bar'" class="column"
          style="display: block; width : 90%; height : 500px; margin: 20px;">
          <canvas baseChart [datasets]="barChartData" [labels]="barChartLabels" [options]="barChartOptions"
            [legend]="barChartLegend" [chartType]="barChartType" [options]="barChartOptions" [colors]="barChartColors">
          </canvas>
        </div>

        <div *ngIf="userGraphChoice == 'Dounut'" class="column" style="display: block; width : 90%; height : 500px">
          <canvas baseChart [data]="doughnutChartData" [labels]="doughnutChartLabels" [chartType]="doughnutChartType"
            [colors]="doughnutChartColors">
          </canvas>
        </div>

        <div *ngIf="userGraphChoice == 'Line'" class="column" style="display: block; width : 90%; height : 500px">
          <canvas baseChart [datasets]="lineChartData" [labels]="lineChartLabels" [options]="lineChartOptions"
            [colors]="lineChartColors" [legend]="lineChartLegend" [chartType]="lineChartType"
            [plugins]="lineChartPlugins">
          </canvas>
        </div>

        <div *ngIf="userGraphChoice == 'Word-Cloud'" class="column">
          <!-- style="display: block; width : 90%; height : 500px" -->
          <angular-tag-cloud [data]="cData" [width]="options.width" [height]="options.height"
            (clicked)="logClicked($event)">
          </angular-tag-cloud>
          <!-- {{ userGraphChoice }} -->
        </div>


      </div>
    </div>
  </div>

</div>
