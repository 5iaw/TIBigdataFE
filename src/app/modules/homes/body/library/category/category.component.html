<h1>주제 별 문서 분류</h1>
<div class="row">
  <div class="col">
    <div class="uk-container">
      <div *ngIf="isLoaded == true">
        <div *ngFor="let topic of data; index as i">
          <div class="row">
            <h2 onclick="toggleTopic(i)">토픽 : {{ topic["topic"] }}</h2>
          </div>

          <div *ngFor="let doc of topic.doc">
            <div class="row">{{ doc["titles"] }}</div>
          </div>

          <!-- <div class="row"></div> -->
        </div>
      </div>
    </div>
  </div>
  <div class="col">
    <app-category-graph></app-category-graph>
    <!-- <button (click)="navToGraph()" class="uk-button uk-button-primary"> -->
      <!-- Show Category Graph -->
    <!-- </button> -->
  </div>
</div>
