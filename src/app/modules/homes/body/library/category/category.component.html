<hr />

<div class="library-container">
  <div class="library-header">
    <h1>자료열람</h1>
    <button (click)="navToGraph()">
      통일연구 동향 그래프
    </button>
  </div>

  <hr />

  <div class="selection-container topic-container">
    <h2>주제별</h2>
    <div class="selection-buttons">
      <button *ngFor="let cat of categories" (click)="selectCategory($event)">{{cat}}</button>
    </div>
  </div>

  <hr />

  <div class="selection-container dict-container">
    <h2>사전편찬별</h2>
    <div class="selection-buttons">
      <button *ngFor="let cat of dict_orders_1" (click)="selectCategory($event)">{{cat}}</button>
    </div>
  </div>

  <hr />

  <div class="selection-container inst-container">
    <h2>기관별</h2>
    <div class="selection-buttons">
      <button *ngFor="let cat of institutions" (click)="selectCategory($event)">{{cat}}</button>
    </div>
  </div>

  <hr />

  <div class="result-body">
    <app-search-result-document-list></app-search-result-document-list>
  </div>
</div>
