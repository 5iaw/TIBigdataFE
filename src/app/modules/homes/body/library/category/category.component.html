<h1>주제 별 문서 분류</h1>
<div class="row">
  <div class="col">
    <div class="uk-container">
      <div *ngIf="isLoaded == false">문서 주제 목록 loading...</div>
      <div *ngIf="isLoaded == true">
        <div *ngFor="let topic of data; let i = index">
          <div class="row">
            <button
              class="uk-button uk-button-primary uk-margin uk-width-1-4"
              (click)="toggleTopic(i)"
            >
              토픽 : {{ topic["topic"] }}
            </button>
          </div>

          <div *ngIf="toggleTopics[i] == true">
            <div class="uk-card uk-card-body uk-card-default">
              <div *ngFor="let doc of topic.doc;">
                  <a (click) = "navToDetail(doc)" class="row">{{ doc["titles"] }}</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col">
    <app-category-graph></app-category-graph>
    <!-- <button (click)="navToGraph()" class="uk-button uk-button-primary"> -->
    <!-- Show Category Graph -->
    <!-- </button> -->
  </div>
</div>
