<div>
  <!-- Upload Component embedded in File List with custom file name -->
  <app-upload
    [currentPath]="currentPath"
    (uploadSuccess)="loadFolderContents()"
  ></app-upload>

  <!-- Folder Navigation -->
  <button (click)="navigateUp()">Go Up</button>

  <!-- Display Files and Folders -->
  <div *ngIf="fileList && fileList.length > 0; else noFiles">
    <ul>
      <li *ngFor="let file of fileList">
        <!-- Selection Checkbox -->
        <input type="checkbox" [(ngModel)]="file.selected" />

        <!-- Folder Navigation: Clickable name if it's a folder -->
        <span *ngIf="file.type === 'folder'" (click)="navigateToFolder(file)">
          ğŸ“ {{ file.name }}
        </span>

        <!-- File Display with Download Option -->
        <span *ngIf="file.type !== 'folder'">
          ğŸ“„ {{ file.name }}
          <button (click)="downloadFile(file.id, file.name)">Download</button>
        </span>

        <!-- Delete and Rename Options for Files and Folders -->
        <button (click)="deleteFile(file)">Delete</button>
        <button (click)="renameFile(file)">Rename</button>
      </li>
    </ul>
  </div>

  <!-- No Files or Folders Available -->
  <ng-template #noFiles>
    <p>No files or folders available.</p>
  </ng-template>

  <!-- Create Folder Functionality -->
  <input
    type="text"
    [(ngModel)]="newFolderName"
    placeholder="New folder name"
  />
  <button (click)="createNewFolder()">Create Folder</button>
  <!-- file-list.component.html -->
  <div>
    <!-- Input for displayValue, if user needs to set it -->
    <label for="displayValue">Display Value:</label>
    <input type="number" [(ngModel)]="displayValue" id="displayValue" />
  </div>

  <!-- Button to trigger analysis -->
  <button (click)="submitAnalysis()">Submit Analysis</button>

  <!-- Analysis Buttons -->
  <div class="analysis-buttons">
    <button (click)="submitAnalysis('wordcount')">Run Word Count</button>
    <button (click)="submitAnalysis('kmeans')">Run K-Means</button>
    <button (click)="submitAnalysis('w2v')">Run Word2Vec</button>
    <button (click)="submitAnalysis('tfidf')">Run TF-IDF</button>
    <button (click)="submitAnalysis('lda')">Run LDA</button>
  </div>
</div>
