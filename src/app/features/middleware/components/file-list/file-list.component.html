<div>
  <!-- Folder Navigation -->
  <button (click)="navigateUp()">Go Up</button>

  <!-- Display Files and Folders -->
  <div *ngIf="fileList && fileList.length > 0; else noFiles">
    <ul>
      <li *ngFor="let file of fileList">
        <input type="checkbox" [(ngModel)]="file.selected" />
        <span *ngIf="file.type === 'folder'" (click)="navigateToFolder(file)">
          üìÅ {{ file.name }}
        </span>
        <span *ngIf="file.type !== 'folder'">
          üìÑ {{ file.name }}
          <button (click)="downloadFile(file.id, file.name)">Download</button>
        </span>
        <button (click)="deleteFile(file)">Delete</button>
        <button (click)="renameFile(file)">Rename</button>
        <button (click)="moveFile(file)">Move</button>
        <!-- New Move button -->
      </li>
    </ul>
  </div>
  <ng-template #noFiles>
    <p>No files or folders available.</p>
  </ng-template>

  <!-- Create Folder Functionality -->
  <input
    type="text"
    [(ngModel)]="newFolderName"
    placeholder="New folder name"
  />
  <button (click)="createNewFolder()">Create Folder</button>

  <!-- Analysis Type Selection -->
  <div>
    <label for="analysisType">Select Analysis Type:</label>
    <select
      [(ngModel)]="selectedAnalysisType"
      id="analysisType"
      (change)="onAnalysisTypeChange()"
    >
      <option value="wordcount">Word Count</option>
      <option value="kmeans">K-Means</option>
      <option value="w2v">Word2Vec</option>
      <option value="tfidf">TF-IDF</option>
      <option value="lda">LDA</option>
      <option value="sma">SMA</option>
      <option value="ngrams">N-Grams</option>
    </select>
  </div>

  <!-- Dynamic Analysis Parameter Inputs -->
  <div *ngIf="selectedAnalysisType">
    <div *ngIf="showDisplayValue">
      <label for="displayValue">Display Value:</label>
      <input type="number" [(ngModel)]="displayValue" id="displayValue" />
    </div>

    <div *ngIf="showKValue">
      <label for="kValue">K-Value:</label>
      <input type="number" [(ngModel)]="kValue" id="kValue" />
    </div>

    <div *ngIf="showW2VParam">
      <label for="w2vParam">W2V Param:</label>
      <input type="number" [(ngModel)]="w2vParam" id="w2vParam" />
    </div>

    <div *ngIf="showTFIDFParam">
      <label for="tfidfParam">TF-IDF Param:</label>
      <input type="number" [(ngModel)]="tfidfParam" id="tfidfParam" />
    </div>

    <div *ngIf="showLDAParam">
      <label for="ldaParam">LDA Param:</label>
      <input type="number" [(ngModel)]="ldaParam" id="ldaParam" />
    </div>

    <div *ngIf="showOptionList">
      <label for="optionList">Option List:</label>
      <input type="number" [(ngModel)]="optionList" id="optionList" />
    </div>

    <div *ngIf="showLinkStrength">
      <label for="linkStrength">Link Strength (1-100):</label>
      <input
        type="number"
        [(ngModel)]="linkStrength"
        id="linkStrength"
        min="1"
        max="100"
      />
    </div>

    <div *ngIf="showNValue">
      <label for="nValue">N-Value:</label>
      <input type="number" [(ngModel)]="nValue" id="nValue" />
    </div>

    <!-- Submit Job Button -->
    <button (click)="submitJob()">Submit Job</button>
  </div>
</div>
