<!-- file-list.component -->
<div class="content-container">
  <app-connection></app-connection>
  <section class="content">
    <h1 class="section-header">File Options</h1>

    <div class="uploadfile">
      <!-- Upload Section -->
      <div class="upload-container">
        <input type="file" (change)="onFileSelected($event)" class="upload-dict" />
        <input
          type="text"
          [(ngModel)]="customFileName"
          placeholder="Enter file name (without extension)"
          class="upload-dict"
        />
        <button
          class="upload-but"
          (click)="uploadFile()"
          [disabled]="!selectedFile || !customFileName.trim()"
        >
          Upload
        </button>
        <button class="upload-but" (click)="navigateUp()">Go Up</button>
      </div>

      <!-- File and Folder List -->
      <ul class="file-list">
        <li *ngFor="let file of fileList" class="file-item">
          <div class="file-info">
            <input type="checkbox" [(ngModel)]="file.selected" />
            <span
              *ngIf="file.type === 'folder'"
              class="folder"
              (click)="navigateToFolder(file)"
            >
              üìÅ {{ file.name }}
            </span>
            <span *ngIf="file.type !== 'folder'" class="file">
              üìÑ {{ file.name }}
            </span>
          </div>

          <div class="button-group">
            <button class="upload-but" (click)="downloadFile(file.id, file.name)">Download</button>
            <button
              class="upload-but"
              *ngIf="file.is_analysis_result"
              (click)="viewAnalysisResult(file)"
            >
              View Analysis
            </button>
            <button class="upload-but" (click)="deleteFile(file)">Delete</button>
            <button class="upload-but" (click)="renameFile(file)">Rename</button>
            <button class="upload-but" (click)="moveFile(file)">Move</button>
          </div>
        </li>
      </ul>

      <!-- Create Folder Section -->
      <div class="folder-creation">
        <input
          type="text"
          [(ngModel)]="newFolderName"
          placeholder="New folder name"
          class="upload-dict"
        />
        <button class="upload-but" (click)="createNewFolder()">Create Folder</button>
      </div>
    </div>

    <!-- Analysis Parameters Section -->
    <div class="analysis">
      <label for="analysisType">Select Analysis Type:</label>
      <select
        [(ngModel)]="selectedAnalysisType"
        id="analysisType"
        class="select-option"
        (change)="onAnalysisTypeChange()"
      >
        <option value="wordcount">Word Count</option>
        <option value="kmeans">K-Means</option>
        <option value="w2v">Word2Vec</option>
        <option value="tfidf">TF-IDF</option>
        <option value="lda">LDA</option>
        <option value="sma">SMA</option>
        <option value="ngrams">N-Grams</option>
        <option value="hc">HClustering</option>
        <option value="ner">NER</option>
      </select>
    </div>

    <!-- Submit Analysis Job -->
    <div class="button-group">
      <button class="run" (click)="submitJob()">Submit Job</button>
    </div>
  </section>
</div>
