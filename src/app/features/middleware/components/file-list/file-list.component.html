<div class="file-list">
  <h2>Files in {{ currentPath }}</h2>

  <ul>
    <li *ngFor="let file of files">
      <span>{{ file.name }}</span>

      <!-- Download button for each file -->
      <button *ngIf="file.type === 'file'" (click)="downloadFile(file.path, file.name)">
        Download
      </button>

    </li>
  </ul>
</div>
<div>
  <input type="text" [(ngModel)]="newFolderName" placeholder="Enter folder name" />
  <button (click)="createNewFolder('kubicuser', '/users/kubicuser', newFolderName)">Create Folder</button>
</div>
