<!-- upload.component.html -->
<div>
  <input type="file" (change)="onFileSelected($event)" />
  <input
    type="text"
    [(ngModel)]="customFileName"
    placeholder="Enter file name (without extension)"
  />
  <button
    (click)="uploadFile()"
    [disabled]="!selectedFile || !customFileName.trim()"
  >
    Upload
  </button>
</div>
