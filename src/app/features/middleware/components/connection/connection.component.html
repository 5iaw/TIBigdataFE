<aside class="app-analysis-menu-container">
  <h1>{{ title }}</h1>
  <div class="menus">
    <ul>
      <li
        [ngStyle]="selectedStyleObject(currentMenu == 'file-list')"
        class="menu-item"
        id="file-list"
      >
        <a (click)="toFileList()">File Uploads</a>
      </li>
      <li
        [ngStyle]="selectedStyleObject(currentMenu == 'es')"
        class="menu-item"
        id="es"
      >
        <a (click)="toElasticSearch()">Search Menu</a>
      </li>
      <li
        [ngStyle]="selectedStyleObject(currentMenu == 'analysis')"
        class="menu-item"
        id="analysis"
      >
        <a (click)="toAnalysis()">Analysis</a>
      </li>
    </ul>
  </div>
</aside>
