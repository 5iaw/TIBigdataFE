<div class="keyword-analysis-container">
  <section class="keyword-analysis">
    <div class="header">
      <h1>키워드 분석</h1>
      <span class ="message">"{{ getSearchKeyword }}" 에 대한 키워드 분석 결과입니다.</span>
<!--      <button class="save-graph-button">담기</button>-->
      <div class="save-graph-button"></div>
    </div>
    <span class ="inputs">
      <input class="input_month" type="month" id="start_month" min="2022-01" max="{{ getCurrentYearMonth }}" value="{{ getCurrentYearMonth }}">
      <span class = "from-to"> ~ </span>
      <input class="input_month" type="month" id="end_month" min="2022-01" max="{{ getCurrentYearMonth }}" value="{{ getCurrentYearMonth }}">
      <button class="_button" id="year_button" (click)="year_clicked()">연도별</button>
      <button class="_button" id="month_button" (click)="month_clicked()" autofocus>월별</button>
      <button class="analysis_button" (click)="updateChart()">분석 시작</button>
    </span>
<!--    <div class="bar_chart" id="keyword-analysis"></div>-->
    <section id="chart-wrapper">
      <div id="keyword_analysis"></div>
    </section>
  </section>
</div>
