<div class="content-container">
  <app-analysis-menu></app-analysis-menu>
  
  <section class="content">
    <app-savedDocForAnalysis (sender)='onMessage($event)'></app-savedDocForAnalysis>

    <section class="options">
    <span class="section-header">전처리 옵션 선택</span> <img class='tooltip'
    src="help-gray.png"
  />
    <span class="section-info">전처리 과정에 필요한 옵션을 선택해주세요.</span>
    <hr>
    <div class="select-option">  
    <span class="option-header">사용자 사전 적용</span>
    <span class="option-info">사용하실 사용자 사전을 선택해주세요.</span>

    <div class="option-dict-box">
      <li class="option-dict">
        <strong>유의어</strong>
        <div class="radio-items">
          <div class="col-3">
            <input id='synonym_basic' class="only-sr checked" type="radio" name="synonym" value="basic" checked>
            <label for="synonym_basic">기본 사전 사용</label>
          </div>
          <div class="col-3">
            <input id='synonym_user' class="only-sr" type="radio" name="synonym" value="user">
            <label for="synonym_user">내 사전 사용</label> 
          </div>     
        </div>
        
        <input type="file" (click)="openTextFile('synonym')"  id="upload-synonym" style="display:none">
        <button class="upload-dict"><label for="upload-synonym">내 사전 업로드</label></button>
      </li>
      <li class="option-dict">
        <strong>불용어</strong>
        <div class="radio-items">
          <div class="col-3">
            <input id='stopword_basic' class="only-sr checked" type="radio" name="stopword" value="basic" checked>
            <label for="stopword_basic">기본 사전 사용</label>
          </div>
          <div class="col-3">
            <input id='stopword_user' class="only-sr" type="radio" name="stopword" value="user">
            <label for="stopword_user">내 사전 사용</label> 
          </div>     
        </div>
        
        <input type="file" (click)="openTextFile('stopword')"  id="upload-stopword" style="display:none">
        <button class="upload-dict"><label for="upload-stopword">내 사전 업로드</label></button>
      </li>

      <li class="option-dict">
        <strong>복합어</strong>
        <div class="radio-items">
          <div class="col-3">
            <input id='compound_basic' class="only-sr checked" type="radio" name="compound" value="basic" checked>
            <label for="compound_basic">기본 사전 사용</label>
          </div>
          <div class="col-3">
            <input id='compound_user' class="only-sr" type="radio" name="compound" value="user">
            <label for="compound_user">내 사전 사용</label> 
          </div>     
        </div>
        
        <input type="file" (click)="openTextFile('compound')"  id="upload-compound" style="display:none">
        <button class="upload-dict"><label for="upload-compound">내 사전 업로드</label></button>
      </li>

    </div>

    <div class="select-option">  
    <span class="option-header">품사 선택</span>
    <span class="option-info">적용할 품사를 모두 선택해주세요.</span>
      <div class="radio-items">
        <div class="col-3">
          <input id="d1" class="only-sr checkbox" type="checkbox" name="wordclass" value="100">
          <label for="d1">동사</label>
        </div>
        <div class="col-3">
          <input id="d2" class="only-sr" type="checkbox" name="wordclass" value="010" checked>

    <button (click)="runPreprocessing()" class="run">전처리 실행</button>
  </section>
  
  <section class='section-result' >
    <span class="section-header" *ngIf="isDataPreprocessed">전처리 결과</span>

    <figure id='table'></figure>
