<div class="content-container">
  <app-analysis-menu></app-analysis-menu>
  
  <section class="content">
    <app-savedDocForAnalysis (sender)='onMessage($event)'></app-savedDocForAnalysis>

    <section class="options">
    <strong>사용자 사전</strong>

    <li>유의어  
      <div class="radio-items">
        <div class="col-3">
      <input id='synonym_basic' class="only-sr checked" type="radio" name="synonym" value="basic" checked>
      <label for="synonym_basic">기본 사전 사용</label>
    </div>
    <div class="col-3">
      <input id='synonym_user' class="only-sr" type="radio" name="synonym" value="user" (change)='setDisplay()'>
      <label for="synonym_user">내 사전 사용</label>
    </div>  
    </div>

      <!-- <div id="filename" *ngIf="dictSynonym">저장된 사전 있음</div>
      <button>미리보기</button>
      <div id='selectUserDict'>
      새로운 사전 업로드 <input id="input-file1" type="file" (change)="handleUploadFileChanged($event)">
      </div> -->
    </li>

    <li>불용어
      <div class="radio-items">
        <div class="col-3">
      <input id='stopword_basic' class="only-sr checked" type="radio" name="stopword" value="basic" checked>
      <label for="stopword_basic">기본 사전 사용</label>
        </div>
        <div class="col-3">
      <input id ="stopword_user" class="only-sr" type="radio" name="stopword" value="user">
      <label for="stopword_user">내 사전 사용</label></div></div>
    </li>

    <li>복합어  
      <div class="radio-items">
        <div class="col-3">
      <input id='compound_basic' class="only-sr checked" type="radio" name="compound" value="basic" checked>
      <label for="compound_basic">기본 사전 사용</label>
      </div>  
      <div class="col-3">
      <input id="compound_user" class="only-sr" type="radio" name="compound" value="user">
      <label for="compound_user">내 사전 사용</label></div></div>
    </li>
    
    
    <strong>품사 선택</strong>
    <div style="width: 300px;">
      <div class="radio-items">
        <div class="col-3">
          <input id="d1" class="only-sr checkbox" type="checkbox" name="wordclass" value="100" checked>
          <label for="d1">동사</label>
        </div>
        <div class="col-3">
          <input id="d2" class="only-sr" type="checkbox" name="wordclass" value="010">
          <label for="d2">명사</label>
        </div>
        <div class="col-3">
          <input id="d3" class="only-sr" type="checkbox" name="wordclass" value="001">
          <label for="d3">형용사</label>
        </div>
      </div>
    </div>
    <button (click)="runPreprocessing()" class="run">전처리 실행</button>
  </section>
  
  <section class='preview' *ngIf="isDataPreprocessed">
    <strong>미리보기</strong>
      {{preprocessedData}}
  </section>
  </section>
</div>
