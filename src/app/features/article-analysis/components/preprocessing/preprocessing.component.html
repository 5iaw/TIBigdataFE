<div class="content-container">
  <app-analysis-menu></app-analysis-menu>
  
  <section class="content">
    <app-savedDocForAnalysis (sender)='onMessage($event)'></app-savedDocForAnalysis>

    <section class="options">
    <strong>사용자 사전</strong>
    <li>유의어  
      <div style="width: 400px;display:flex;">
      <div class="radio-items">
        <div class="col-6">
          <input id="synonym" class="only-sr checked" type="radio" name="temp1" value="1" checked>
          <label for="synonym">기본 사전 사용</label>
        </div>
        <div class="col-6">
          <input id="a2" class="only-sr" type="radio" name="temp1" value="2">
          <input id="input-file1" type="file" (change)="handleUploadFileChanged($event)" style="display:none">
          <label for="input-file1"><label for="a2">
          내 사전 사용</label></label>
        </div>
      </div>  
      <div id="filename">유의어1.txt</div>
      <button>미리보기</button>
    </div>
    <li>불용어  
      <div style="width: 400px; display:flex;">
        <div class="radio-items">
          <div class="col-6">
            <input id="b1" class="only-sr checked" type="radio" name="temp2" value="1" checked>
            <label for="b1">기본 사전 사용</label>
          </div>
          <div class="col-6">
            <input id="b2" class="only-sr" type="radio" name="temp2" value="2">
            <label for="b2">내 사전 사용</label>
          </div>
        </div>
      </div>
    </li>
    <li>복합어  
      <div style="width: 400px;">
      <div class="radio-items">
        <div class="col-6">
          <input id="c1" class="only-sr checked" type="radio" name="temp3" value="1" checked>
          <label for="c1">기본 사전 사용</label>
        </div>
        <div class="col-6">
          <input id="c2" class="only-sr" type="radio" name="temp3" value="2">
          <label for="c2">내 사전 사용</label>
        </div>
      </div>
    </div>
  </li>
    <strong>품사 선택</strong>
    <div style="width: 300px;">
      <div class="radio-items">
        <div class="col-3">
          <input id="d1" class="only-sr checked" type="radio" name="temp4" value="100" checked>
          <label for="d1">동사</label>
        </div>
        <div class="col-3">
          <input id="d2" class="only-sr" type="radio" name="temp4" value="010">
          <label for="d2">명사</label>
        </div>
        <div class="col-3">
          <input id="d3" class="only-sr" type="radio" name="temp4" value="001">
          <label for="d3">형용사</label>
        </div>
      </div>
    </div>
    <button (click)="runPreprocessing()" class="run">전처리 실행</button>
  </section>
  
  <section class='preview' *ngIf="isDataPreprocessed">
    <strong>미리보기</strong>
      {{preprocessedData}}
  </section>
  </section>
</div>
