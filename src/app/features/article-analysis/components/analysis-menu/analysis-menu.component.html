<aside class="sidebar-container">
  <h1>{{ title }}</h1>
  <div class="menus">
    <ul>
      <li
        [ngStyle]="selectedStyleObject(currentMenu == 'manual')"
        class="menu-item"
        id="manual">
        <a (click)="toManual()">매뉴얼</a>
      </li>
      <li
        [ngStyle]="selectedStyleObject(currentMenu == 'preprocessing')"
        class="menu-item"
        id="preprocessing">
        <a (click)="toPreprocessing()">전처리</a>
      </li>
      <li
        [ngStyle]="selectedStyleObject(currentMenu == 'analysis')"
        class="menu-item"
        id="analysis">
        <a (click)="toAnalysis()">분석</a>
      </li>
    </ul>
  </div>
</aside>
